<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="toast">

    </div>

    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">
            Show success toast
        </div>

        <div onclick="showInfoToast()" class="btn btn--danger">
            Show info toast
        </div>

        <div onclick="showWarrningToast()" class="btn btn--danger">
            Show warrning toast
        </div>

        <div onclick="showErrorToast()" class="btn btn--danger">
            Show error toast
        </div>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
